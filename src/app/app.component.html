<mat-toolbar color="primary" class="md-medium-tall">
  <span><mat-icon svgIcon="rei-logo" aria-hidden="false"></mat-icon> </span>
</mat-toolbar>

<nav mat-tab-nav-bar mat-stretch-tabs>
  <a
    mat-tab-link
    *ngFor="let link of navLinks"
    [routerLink]="link.link"
    routerLinkActive
    #rla="routerLinkActive"
    [active]="rla.isActive"
  >
    {{ link.label }}
  </a>
</nav>

<router-outlet></router-outlet>
